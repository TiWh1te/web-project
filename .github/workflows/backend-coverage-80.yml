name: backend-coverage-80

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  backend-coverage-80:
    name: backend-coverage-80
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # если pom.xml находится в backend/pom.xml
      - name: Enforce 80% JaCoCo coverage
        run: mvn -B -DskipITs=true -f backend/pom.xml verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: |
            backend/**/jacoco.xml
            backend/**/site/jacoco/**
          if-no-files-found: ignore

      # Отладка на случай следующей ошибки путей
      - name: Debug tree (if failed)
        if: failure()
        run: |
          echo "::group::git root"; pwd; echo "::endgroup::"
          echo "::group::tree"; ls -la; echo "::endgroup::"
          echo "::group::backend tree"; ls -la backend || true; echo "::endgroup::"
