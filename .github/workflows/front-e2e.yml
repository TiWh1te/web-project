name: frontend-e2e

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-e2e:
    name: frontend-e2e
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20          # Cypress 15/Vite 7 требуют Node >= 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build app (skip TS typecheck)
        working-directory: frontend
        run: npx vite build

      - name: Start preview server
        working-directory: frontend
        run: npm run preview -- --port 5173 --host &

      - name: Wait for server
        run: npx -p wait-on wait-on http://localhost:5173

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend  # <-- здесь lockfile найден
          install: false               # установку уже сделали npm ci выше
          browser: chrome
          config: baseUrl=http://localhost:5173
          wait-on: 'http://localhost:5173'
        env:
          CI: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore
