name: backend-unit-tests

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  backend-unit-tests:
    name: backend-unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run unit tests
        run: mvn -B -DskipITs=false -f backend/pom.xml verify
